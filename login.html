<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入login.css样式文件 -->
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- 导入layui.css样式文件 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 去登录的div -->
        <div class="login-box">
            <!-- 用户名 -->
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <!-- 注意：表单提交按钮和普通按钮的区别:就是lay-submi属性 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 去注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <!-- 注意：表单提交按钮和普通按钮的区别:就是lay-submi属性 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 引入layui.all.js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery.js文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入自己封装的baseAPI.js文件 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入自己的login.js文件 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
